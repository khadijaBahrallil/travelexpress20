{% extends 'base.html' %}

{% block content %}

    <h1>User Search Result </h1>
	{% for user in users %}
        <a href="#">
            <h2>{{ user['username'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ user['phone'] }}</span>
         <span class="badge badge-primary">{{ user['authorized'] }}</span>
          <span class="badge badge-primary">{{ user['forbiddens'] }}</span>
         
        <hr>
    {% endfor %}



{% endblock %}
