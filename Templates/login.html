{% extends 'base.html' %}

{% block content %}

    <h1>{{title}}</h1>

    <br>

    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>

        <br>
       
        <p>{{ form.submit() }}</p>
        
    </form>
    
{% endblock %}
